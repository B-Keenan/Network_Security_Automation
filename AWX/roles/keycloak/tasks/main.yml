---
- name: Just-In-Time Credential Retrieval
  ansible.builtin.uri:
    url: "http://keycloak.awx.svc.cluster.local:8080/realms/awx-realm/protocol/openid-connect/token"
    method: POST
    body_format: form-urlencoded
    body:
      grant_type: "client_credentials"
      client_id: "awx-client"
      client_secret: "MrFSYIRzzqQVNlcmhfNgy9Q4ohsKSObs"
      status_code: 200
  register: token_response

- name: Set access token
  set_fact:
    access_token: "{{ token_response.json.access_token }}"

- name: Get list of groups from Keycloak
  ansible.builtin.uri:
    url: "http://keycloak.awx.svc.cluster.local:8080/admin/realms/awx-realm/groups"
    method: GET
    headers:
      Authorization: "Bearer {{ access_token }}"
    status_code: 200
  register: groups_response

- name: Determine Keycloak group name based on inventory
  set_fact:
    keycloak_group_name: "{{ inventory_group_mapping[group_names[0]] | default(group_names[0] + '-group') }}"
  vars:
    group_names: "{{ group_names | default(ansible_play_hosts_all | map('extract', hostvars, 'group_names') | flatten | unique) }}"

- name: Extract group ID for specified group
  set_fact:
    group_id: "{{ (groups_response.json | selectattr('name', 'equalto', keycloak_group_name) | first).id }}"

- name: Get user attributes from Keycloak group
  ansible.builtin.uri:
    url: "http://keycloak.awx.svc.cluster.local:8080/admin/realms/awx-realm/groups/{{ group_id }}"
    method: GET
    headers:
      Authorization: "Bearer {{ access_token }}"
    status_code: 200
  register: user_response

- name: Set credentials as hostvars for each fortigate host
  set_fact:
    fortigate_credentials: "{{ fortigate_credentials | default({}) | combine({item: {'ansible_user': user_response.json.attributes['host_' + item + '_username'][0], 'ansible_password': user_response.json.attributes['host_' + item + '_password'][0]}}) }}"
  loop: "{{ groups['fortigate'] }}"
  when: "'host_' + item + '_username' in user_response.json.attributes and 'host_' + item + '_password' in user_response.json.attributes"
